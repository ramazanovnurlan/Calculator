<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div id="calculator">
            <div id="calculation">
                <input id="display" type="text" onmousedown="return false;">
            </div>
            <div class="calculator-keys">
          
                <button id="clearAll" class="btn number-top">AC</button>
                <button id="clearOne" class="btn number-top">CE</button>
                <button id="percent" class="btn number-top">%</button>
                <button class="btn operator grey orange">/</button>


                <button class="btn number grey">7</button>
                <button class="btn number grey">8</button>
                <button class="btn number grey">9</button>
                <button class="btn operator grey orange">*</button>


                <button class="btn number grey">4</button>
                <button class="btn number grey">5</button>
                <button class="btn number grey">6</button>
                <button class="btn operator orange">-</button>


                <button class="btn number grey">1</button>
                <button class="btn number grey">2</button>
                <button class="btn number grey">3</button>
                <button class="btn operator orange">+</button>
            
            
                <button id="zero" class="btn number grey">0</button>
                <button id="decimal" class="btn grey">.</button>
                <button id="calculate" class="orange">=</button>
            
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
